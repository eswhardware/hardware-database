<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

    <section id="controls">

            <div>
                <label for="systems-dropdown">Búsqueda por sistema: </label>

                </select>
            </div>
            <div>
                <label for="sap-dropdown">Búsqueda por código SAP: </label>
                <input type="text" name="sap-dropdown" id="sap-dropdown" minlength=8 maxlength=8></input>

            <div>

            </div>
        <!-- </form> -->

    <table>
        <thead>
            <tr>
                <th>Product Line</th>
                <th>Description</th>

            </tr>
        </thead>
        <tbody>

        </tbody>
